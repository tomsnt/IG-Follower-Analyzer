<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 450px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            font-size: 24px;
            color: #E4405F;
            font-weight: bold;
        }
        .status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .status.ready {
            background-color: #d4edda;
            color: #155724;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .status.working {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #E4405F;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
        }
        .mode-btn.active {
            background-color: #E4405F !important;
            color: white !important;
        }
        .action-btn {
            width: 100%;
            padding: 12px;
            background-color: #E4405F;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin: 8px 0;
            font-weight: 600;
        }
        .action-btn:hover {
            background-color: #d63384;
        }
        .download-btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin: 8px 0;
            font-weight: 600;
        }
        .download-btn:hover {
            background-color: #218838;
        }
        .progress {
            margin: 10px 0;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background-color: #E4405F;
            width: 0%;
            transition: width 0.3s ease;
        }
        .stats {
            margin: 15px 0;
            text-align: center;
        }
        .format-selection {
            margin: 15px 0;
        }
        .format-selection label {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üì∑ Instagram Analyzer</div>
        <div style="font-size: 12px; color: #666; margin-top: 5px;">Modalit√† Dual-Mode</div>
        <div id="profileInfo" style="font-size: 14px; color: #E4405F; margin-top: 8px; font-weight: bold;">Profilo: <span id="profileName">Sconosciuto</span></div>
    </div>
    
    <div class="dual-mode-container" style="display: flex; gap: 15px; margin-top: 20px;">
        <!-- Followers Column -->
        <div class="mode-column" style="flex: 1;">
            <div class="column-header" style="text-align: center; margin-bottom: 15px;">
                <div style="font-size: 16px; font-weight: bold; color: #E4405F;">üë• Followers</div>
            </div>
            
            <div class="stats-card" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 15px; border-radius: 10px; margin-bottom: 10px; text-align: center;">
                <div style="font-size: 14px; font-weight: bold;">Raccolti</div>
                <div id="followersCount" style="font-size: 24px; font-weight: bold; margin: 5px 0;">0</div>
                <div id="followersStatus" style="font-size: 11px; opacity: 0.9;">Pronto</div>
            </div>
            
            <button id="startFollowersBtn" class="action-btn">üéØ Seleziona</button>
            <button id="downloadFollowersBtn" class="download-btn" style="display: none;">üì• CSV</button>
        </div>
        
        <!-- Following Column -->
        <div class="mode-column" style="flex: 1;">
            <div class="column-header" style="text-align: center; margin-bottom: 15px;">
                <div style="font-size: 16px; font-weight: bold; color: #E4405F;">‚ù§Ô∏è Following</div>
            </div>
            
            <div class="stats-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; padding: 15px; border-radius: 10px; margin-bottom: 10px; text-align: center;">
                <div style="font-size: 14px; font-weight: bold;">Raccolti</div>
                <div id="followingCount" style="font-size: 24px; font-weight: bold; margin: 5px 0;">0</div>
                <div id="followingStatus" style="font-size: 11px; opacity: 0.9;">Pronto</div>
            </div>
            
            <button id="startFollowingBtn" class="action-btn">üéØ Seleziona</button>
            <button id="downloadFollowingBtn" class="download-btn" style="display: none;">üì• CSV</button>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
